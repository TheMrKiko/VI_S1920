<html>

<head>
  <title>How Law and Order: SVU affects its guest stars' careers?</title>
  <link rel="stylesheet" href="svu.css">
  <link rel="stylesheet" href="win.css">
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/netclustering@0.0.4/dist/netClustering.js"></script>
</head>

<body>
  <div class="window" id="wind-net">
    <div class="windowbar">
      <p class="windowbartext">Relations betweet actors</p>
      <p class="windowbaricon">?</p>
      <p class="windowbaricon">X</p>
    </div>
    <div id="net-container" class="graph">
      <svg id="network"></svg>
    </div>

    <div class="window" id="wind-timeline">
      <div class="windowbar">
        <p class="windowbartext">Career Timeline: Rating information</p>
        <p class="windowbaricon">?</p>
        <p class="windowbaricon">X</p>
      </div>
      <div id="timeline" class="graph"></div>
    </div>

    <div class="window" id="wind-pie">
      <div class="windowbar">
        <p class="windowbartext">Number of appearances</p>
        <p class="windowbaricon">?</p>
        <p class="windowbaricon">X</p>
      </div>
      <div id="pie" class="graph"></div>
    </div>

    <div class="window" id="wind-inside">
      <div class="windowbar">
        <p class="windowbartext">Inside SVU: Ep Rating</p>
        <p class="windowbaricon">?</p>
        <p class="windowbaricon">X</p>
      </div>
      <div id="filters">
        <input class="filter" list="browsers" id="searchbox">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <div class="filtersgroup">
          <button class="btn filter gender" id="male" onclick="setGender('male');">Male</button>
          <button class="btn filter gender" id="female" onclick="setGender('female');">Female</button>
        </div>
        <div class="filtersgroup">
          <button class="btn filter age" id="under_21" onclick="setAge('under_21')">Under 21</button>
          <button class="btn filter age" id="between_21_and_50" onclick="setAge('between_21_and_50');">21 to 50</button>
          <button class="btn filter age" id="over_50" onclick="setAge('over_50');">Over 50</button>
        </div>
      </div>
      <div id="treemap" class="graph"></div>
    </div>
  </div>

  <div id="taskbar"><span id="start-button">
      <div id="inner-start-button"><img class="icon" src="images/win98_icons/windows.ico"
          style="width:20px; margin:-2px 0 0 0">
        <p class="text">&nbsp;Start</p>
      </div>
    </span><span class="bigpipe"></span> <span class="pipe"></span> <span id="quick-launch"><img
        class="icon show-desktop" src="images/win98_icons/desktop.ico" style="margin:0px 1px 0px 1px"> <img
        class="icon new-mail" src="images/win98_icons/mail.ico" style="margin:0px 1px 0px 1px" program-name="mail">
    </span><span class="pipe"></span> <span class="bigpipe"></span>
    <span id="right"><span class="bigpipe" style="/* right: 64px; */"></span><span id="clock">
        <div class="text">10:57 AM</div>
      </span></span></div>

  <script src="svu.js"></script>

</body>

</html>
